<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal quiz game for all ages">
    <meta name="keywords" content="game, quiz, animals, all ages">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Animal Quiz</title>
</head>
<body>
    <div class="general-container">
        <div class="animal-photos flex-center flex-row">
            <img src="assets/images/butterfly-500x500.webp" width="200" height="200" alt="Butterfly">
            <img src="assets/images/cheetah-500x500.webp" width="200" height="200" alt="Cheetah">
            <img src="assets/images/hippo-500x500.webp" width="200" height="200" alt="Hippo">
            <img src="assets/images/seahorse-500x500.webp" width="200" height="200" alt="Seahorse">
        </div>
        <div id="quiz-game" class="question-counter-heading">
            <h2 id="question-counter-heading">
                Question
            </h2>
            <p id="question-counter" class="question-counter">
                0/5
            </p>
        </div>
        <div class="score-heading">
            <h2 id="score-heading">
                Score
            </h2>
            <p id="score-counter">
                0
            </p>
        </div>
        <div class="question">
            <h2 id="question">
                Question
            </h2>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="1"></button>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="2"></button>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="3"></button>
        </div>
        <div class="next-question">
            <button type="button" id="next-question" onclick="getNextQuestion()">Next question</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
