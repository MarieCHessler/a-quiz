<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="86400"/>
    <meta name="description" content="Animal quiz game for all ages">
    <meta name="keywords" content="game, quiz, animals, all ages">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Animal Quiz</title>
</head>
<body>
    <div class="general-container">
        <div class="animal-photos flex-center flex-row">
            <img src="assets/images/animals-in-q-500x500.webp" width="300" height="300" alt="Butterfly, Cheetah, Hippo and Seahorse">
        </div>
        <div id="quiz-game" class="question-counter-heading">
            <h3 id="question-counter-heading">
                Question
            </h3>
            <p id="question-counter" class="question-counter">
                0/10
            </p>
        </div>
        <div class="score-heading">
            <h3 id="score-heading">
                Score
            </h3>
            <p id="score-counter">
                0
            </p>
        </div>
        <div class="question flex-center">
            <h2 id="question">
                Question
            </h2>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="1"></button>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="2"></button>
        </div>
        <div class="choices">
            <button type="button" class="choice" data-number="3"></button>
        </div>
        <div class="next-question">
            <button type="button" id="next-question" onclick="getNextQuestion()">Next</button>
        </div>
        <footer id="footer" class="flex-center flex-column">
            <div id="footer-copyright">
                <p>
                    &copy; 2021 MCH
                </p>
            </div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
