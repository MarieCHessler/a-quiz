<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Animal quiz game for all ages">
    <meta name="keywords" content="game, quiz, animals, all ages">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Animal Quiz</title>
</head>
<body>
    <div class="general-container">
        <div class="animal-photos flex-center flex-row">
            <img src="assets/images/butterfly-500x500.webp" width="200" height="200" alt="Butterfly">
            <img src="assets/images/cheetah-500x500.webp" width="200" height="200" alt="Cheetah">
            <img src="assets/images/hippo-500x500.webp" width="200" height="200" alt="Hippo">
            <img src="assets/images/seahorse-500x500.webp" width="200" height="200" alt="Seahorse">
        </div>
        <div id="home" class="flex-center flex-column">
            <h1>Animal Quiz</h1>
            <button class="btn">Play Game</button>
            <button class="btn">Highscores</button>
        </div>
    </div>
    
</body>
</html>
