<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTTP equivalents for expiration date
    Title: You Donâ€™t Know Meta, A simple guide to understand HTML Meta tag
    Author: Piyush Kochhar
    Date: Aug 10, 2020
    URL:  https://levelup.gitconnected.com/you-dont-know-meta-a1ee7e381bc1
    -->
    <meta http-equiv="expires" content="86400"/>
    
    <meta name="description" content="Animal quiz game for all ages">
    <meta name="keywords" content="game, quiz, animals, all ages">
    <link rel="stylesheet" href="assets/css/style.css" />

     <!-- DNS prefetch for Google Fonts
    Title: Using dns-prefetch
    Author: MDN contributors
    Date: Oct 14, 2021
    URL: https://developer.mozilla.org/en-US/docs/Web/Performance/dns-prefetch -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/">

    <title>Animal Quiz</title>
</head>
<body>
    <div class="general-container">
        <div class="flex-center flex-column">
            <h1>Score</h1>
        </div>
        <div class="animal-photos flex-center flex-row">
            <img src="assets/images/animals-in-q-500x500.webp" width="300" height="300" alt="Butterfly, Cheetah, Hippo and Seahorse">
        </div>
        <div class="score-text flex-center flex-column">
            <h2>You scored <span id="final-score"></span> out of 10</h2>
            <a class="btn-quiz" href="quiz.html">Start New Quiz</a>
            <a class="btn-home" href="index.html">Back to Start Page</a>
        </div>
        <footer id="footer" class="flex-center flex-column">
            <div id="footer-copyright">
                <p>
                    &copy; 2021 MCH
                </p>
            </div>
        </footer>
    </div>
    <script src="assets/js/score.js"></script>
</body>
</html>
